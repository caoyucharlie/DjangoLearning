<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>返回所有学生信息</title>
</head>
<body>
{% for stuinfo in stuinfos %}
    姓名：{{ stuinfo.s.s_name }}
    电话：{{ stuinfo.s.s_tel }}
    地址：{{ stuinfo.i_addr }}
    头像:{% if stuinfo.i_image %}
   <img src=" /media/{{ stuinfo.i_image }}" width="100" height="100">
    {% endif %}
    <br>
{% endfor %}
<h4>--------------------------------------</h4>
<a href="{% url 's:add' %}">添加学生</a>
</body>
</html>
